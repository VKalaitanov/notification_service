<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .status {
            font-size: 18px;
            color: #333;
        }

        .back {
            margin-top: 20px;
            text-align: center;
        }

        .back a {
            color: #007bff;
            text-decoration: none;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Notification Status</h2>
        <p class="status">Message: {{ notification.message }}</p>
        <p class="status">Status: {{ notification.status }}</p>
        <div class="back">
            <a href="{% url 'main:notify' %}">Back to form</a>
        </div>
    </div>
</body>
</html>
